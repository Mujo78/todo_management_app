<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification</title>
  </head>
  <body style="margin: 0; padding: 0; box-sizing: border-box">
    <div
      style="height: auto; width: auto; display: flex; flex-direction: column"
    >
      <h1>Hi {{Name}},</h1>
      <p>
        You are almost set to start using ToDo Management App. Simply click the
        link below to verify your email address to get started. The link expires
        in 24 hours.
      </p>
      <a
        href="{{VerificationLink}}"
        style="
          padding: 20px;
          margin: 10px;
          text-align: center;
          color: white;
          text-decoration: none;
          background-color: slategray;
          border-radius: 10px;
          width: fit-content;
        "
      >
        Verify my email address
      </a>
      <hr />
      <p>The ToDo Management System Team</p>
    </div>
  </body>
</html>
